<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de tareas pendientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container text-center mt-4">
      <h3>LISTA DE PEDIDOS</h3>
    </div>

    <!-- Aqui se agregaran los pedidos -->

    <div class="container">
      <button type="button" class="btn btn-success" onclick="mostrar()">
        Agregar Pedido
      </button>
      <div id="formulario">
        <form class="row">
          <div class="mt-3 col-sm-12 col-lg-6">
            <label for="client" class="form-label">Nombre cliente</label>
            <input type="text" class="form-control" id="client" required />
          </div>
          <div class="mt-3 col-sm-12 col-lg-6">
            <label for="time" class="form-label">horario llegada</label>
            <input type="text" class="form-control" id="time" required />
          </div>
          <div class="mt-3 col-sm-12 col-lg-6">
            <label for="time" class="form-label">Tipo de sandwich</label>
            <select
              id="select"
              class="form-select"
              aria-label="Default select example"
              required
            >
              <option selected>Seleccion</option>
              <option value="1">Barros Luco</option>
              <option value="2">Italiano</option>
              <option value="3">Chacarero</option>
              <option value="4">Hamburguesa queso</option>
            </select>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-primary" onclick="agregar()">
              Agregar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla con para los datos-->
    <div class="container mt-5">
      <table class="table" id="tabla-tareas">
        <thead>
          <tr>
            <th scope="col">Tipo de sandwich</th>
            <th scope="col">Bebida</th>
            <th scope="col"></th>
            <th scope="col">Nombre cliente</th>
            <th scope="col">Horario de llegada</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla">
          <tr></tr>
        </tbody>
      </table>
    </div>

    <script src="assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
